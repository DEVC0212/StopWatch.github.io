<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="stop.js">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <h1>STOP WATCH</h1>
        <div class="sub-containers">
            <div class="sub-container-1">
                <span class="digit" id="digHr">00</span>
                <span class="text" id="hour">Hour</span>
            </div>

            <div class="sub-container-2">
                <span class="digit" id="digMin">00</span>
                <span class="text" id="min">Minute</span>
            </div>

            <div class="sub-container-3">
                <span class="digit" id="digSec">00</span>
                <span class="text" id="sec">Second</span>
            </div>
            <div class="sub-container-4">
                <span class="digit" id="count">00</span>
                <span class="text" id="">Count</span>
            </div>
        </div>
        <div class="button">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>

    </div>

</body>

</html>
